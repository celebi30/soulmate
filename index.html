<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>:–ñ–∞–Ω—ã–º‚ù§Ô∏è</title>

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #fde7ef, #f7dbe7);
      overflow:hidden;
    }

    /* —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .bg-heart{
      position: fixed;
      bottom: -20px;
      font-size: 14px;
      opacity: .25;
      pointer-events:none;
      animation: floatUp linear forwards;
    }

    @keyframes floatUp{
      from { transform: translateY(0); opacity:.25; }
      to   { transform: translateY(-120vh); opacity:0; }
    }

    .card{
      background: #fff;
      border-radius: 20px;
      padding: 26px 22px 30px;
      width: min(360px, 92vw);
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.12);
      position: relative;
    }

    h1{
      margin: 0 0 10px;
      font-size: 22px;
      font-weight: 700;
      color:#222;
    }

    p{
      margin: 0 0 24px;
      font-size: 15px;
      color:#666;
      line-height:1.35;
    }

    .buttons{
      position: relative;
      height: 70px;
    }

    .choice-btn{
      position: absolute;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
      min-width: 100px;
    }

    /* –î–ê */
    #yes{
      left: 50%;
      transform: translateX(-120%);
      background: #ff5a8a;
      color: #fff;
      box-shadow: 0 10px 24px rgba(255,90,138,.35);
    }

    #yes:active{
      transform: translateX(-120%) scale(.96);
    }

    /* –ù–ï–¢ */
    #no{
      left: 50%;
      transform: translateX(20%);
      background: #f2f2f2;
      color: #777;
      box-shadow: 0 6px 14px rgba(0,0,0,.08);
    }

    /* —ç–∫—Ä–∞–Ω —É—Å–ø–µ—Ö–∞ */
    .success{
      animation: fadeIn .4s ease forwards;
    }

    @keyframes fadeIn{
      from { opacity:0; transform: translateY(8px); }
      to   { opacity:1; transform: translateY(0); }
    }

    .success img{
      width: 100%;
      border-radius: 16px;
      margin-top: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
    }

    .success p{
      font-size: 17px;
      color:#333;
      margin-top: 14px;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
<h1>–ñ–∞–Ω—ã–º, —Ç—ã –¥–ª—è –º–µ–Ω—è ...</h1>
<h1>–¢—ã —É–∂–µ –∑–Ω–∞–µ—à—å –æ—Ç–≤–µ—Ç‚Ä¶</h1>
    <p>–ù–∞–∂–∞—Ç–∏–µ ¬´–î–∞¬ª –≤—ã–∑—ã–≤–∞–µ—Ç —É–ª—ã–±–∫—É. ¬´–ù–µ—Ç¬ª –º–æ–∂–µ—Ç –Ω–∞—á–∞—Ç—å –ø–∞–Ω–∏–∫–æ–≤–∞—Ç—å üôÇ</p>

    <div class="buttons" id="buttons">
      <button class="choice-btn" id="yes">–î–∞</button>
      <button class="choice-btn" id="no">–ù–µ—Ç</button>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const yes  = document.getElementById('yes');
    const no   = document.getElementById('no');

    let tries = 0;

    // —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏
    setInterval(() => {
      const h = document.createElement('div');
      h.className = 'bg-heart';
      h.textContent = Math.random() > .5 ? '‚ù§' : 'üíó';
      h.style.left = Math.random()*100 + 'vw';
      h.style.animationDuration = (6 + Math.random()*6) + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 12000);
    }, 350);

    function moveNo(){
      const btns = document.getElementById('buttons').getBoundingClientRect();
      const x = Math.random() * (btns.width - no.offsetWidth);
      const y = Math.random() * (btns.height - no.offsetHeight);

      no.style.left = x + 'px';
      no.style.top  = y + 'px';
    }

    function growYes(){
      const s = 1 + tries * 0.12;
      yes.style.transform = `translateX(-120%) scale(${Math.min(s, 1.9)})`;
    }

    no.addEventListener('click', e => {
      e.preventDefault();
      tries++;
      growYes();
      moveNo();
    });

    no.addEventListener('touchstart', e => {
      tries++;
      growYes();
      moveNo();
    });

    yes.addEventListener('click', () => {
      card.innerHTML = `
        <div class="success">
          <p><strong>–¢—ã ‚Äî –º–æ–π –≤—ã–±–æ—Ä —Å–µ–≥–æ–¥–Ω—è, –∑–∞–≤—Ç—Ä–∞ –∏ –≤—Å–µ–≥–¥–∞ ‚ù§Ô∏è</strong></p>
          <img src="us.jpg" alt="–ú—ã –≤–º–µ—Å—Ç–µ">
        </div>
      `;
    });
  </script>

</body>
</html>
